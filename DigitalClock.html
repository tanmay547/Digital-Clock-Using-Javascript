<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style type="text/css">
        h1{
            font-size: 100px;
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color:rgb(139, 46, 0);
            
            
        }
    </style>
<body onload="showtime()">
    <h1></h1> 
</body>
<script type="text/javascript">
    function showtime(){
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var sesssion = "PM";  

        if (h>12){
            h = h - 12;
        }

        if(h>=12){
            sesssion ="AM"
        }
        
        h = h<10 ? "0"+h : h;
        m = m<10 ? "0"+m : m;
        s = s<10 ? "0"+s : s;

        var time = h +" : "+m+" : "+s+" "+ sesssion;
        document.getElementsByTagName("h1")[0].innerText=time;
        setTimeout(showtime,1000)
    }
</script>
</html>
